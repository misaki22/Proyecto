<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            background: #ffe259;
            background: linear-gradient(to right, #ffa751, #ffe259);
        }

        .bg {
            background-image: url(Resources/Images/izquierda.jpeg);
            background-position: center center;
        }
    </style>

    <!-- Validación JavaScript -->
    <script defer src="/Proyecto/pag web/Login/Resources/JavaScript/ValidacionLogIn.js"></script>
    
</head>

<body>

    <div class="container w-75 bg-info mt-5 rounded shadow" style="margin-bottom: 50px;">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="/Proyecto/pag web/images/home/logo-f.png" width="200px" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">¡Bienvenido!</h2>

                <!-- LOGIN -->
                <div id="error_login"></div>
                <form action="/Proyecto/pag web/productos.html" method="GET" id="form">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" placeholder=" correo@exaple.com" class="form-control" name="email" id="correo" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" placeholder=" ************" class="form-control" name="password" id="pass" required>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <!-- <a href="Proyecto/pag web/productos.html"></a> -->
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="/Proyecto/pag web/Login/Register.html">Regístrate</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-1 d-none d-md-block">
                                        <img src="Resources/Images/facebook.png" width="32" alt="">
                                    </div>

                                    <div class="col-14 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-1 d-none d-md-block">
                                        <img src="Resources/Images/google.png" width="32" alt="">
                                    </div>

                                    <div class="col-14 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-info w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-1 d-none d-md-block">
                                        <img src="Resources/Images/twitter3.png" width="32" alt="">
                                    </div>

                                    <div class="col-14 col-md-10 text-center">
                                        Twitter
                                    </div>
                                </div>
                            </button>
                        </div>


                        <!-- <div class="row">
                            <button class="btn btn-outline-info w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-1 d-none d-md-block">
                                        <img src="Resources/Images/twitter.png" width="64" alt="">
                                    </div>
                                    Twitter
                                    <div class="col-14 d-none d-md-block">
                                        Twitter
                                    </div>

                                </div>
                            </button>
                        </div> -->


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
